<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous - Redzix</title>
    <style>
        /* Réinitialisation des marges et des paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fond sombre pour toute la page */
            color: #fff;
            line-height: 1.6;
        }

        /* Section Contact */
        .contact {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #1f1f1f, #333333);
            text-align: center;
            color: #fff;
            border-top: 5px solid #00ff88;
            border-bottom: 5px solid #00ff88;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            position: relative;
            z-index: 1;
        }

        .contact h2 {
            font-size: 2.8rem;
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Formulaire de contact */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .contact-form input,
        .contact-form textarea {
            background-color: #444;
            border: 1px solid #444;
            color: #fff;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: border 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #00ff88;
            outline: none;
        }

        .contact-form button {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0088ff, #00ff88);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 1rem;
            text-align: center;
            color: #777;
        }

        footer a {
            color: #00ff88;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Médias Queries pour rendre la page responsive */

        /* Sur les écrans mobiles (moins de 768px) */
        @media (max-width: 768px) {
            .contact h2 {
                font-size: 2rem;
            }

            /* Formulaire de contact plus adapté aux petits écrans */
            .contact-form {
                padding: 1rem;
                width: 90%;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.95rem;
                padding: 0.8rem;
                margin-bottom: 1rem;
            }

            .contact-form button {
                font-size: 1rem;
                padding: 0.9rem 1.8rem;
            }
        }

        /* Sur les très petits écrans (moins de 480px) */
        @media (max-width: 480px) {
            .contact h2 {
                font-size: 1.5rem;
            }

            /* Réduction de la taille du formulaire pour un meilleur ajustement */
            .contact-form {
                width: 95%;
                padding: 1rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9rem;
                padding: 0.7rem;
            }

            .contact-form button {
                font-size: 0.9rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- Section Contact -->
    <section id="contact" class="contact">
        <h2>Contactez-Nous</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Votre Nom" required>
            <input type="email" name="email" placeholder="Votre Email" required>
            <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer le message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Redzix <a href="#contact">Trouvez-nous ici</a></p>
    </footer>

</body>
</html>
