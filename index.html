/* Basic gaming-style button */
button {
    padding: 10px 10px;
    font-size: 12px;
    font-weight: bold;
    color: #ffcc00; /* Gold text color for a more striking effect */
    background-color: #038f2d; /* Bright blue background */
    border: 3px solid #038f2d;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;

    text-align: center;
    font-family: 'Press Start 2P', cursive; /* Retro pixelated font for gaming */
}

/* Glowing effect */
button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.267), rgba(255, 255, 255, 0.247), rgba(255, 255, 255, 0.356));
    animation: glow 1.5s infinite alternate;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    opacity: 0.5;
}

/* Hover effect with scaling and glowing */
button:hover {
    background-color: #1aff38; /* Bright orange/red */
    border-color: #1aff38;
    transform: scale(1.1); /* Scale up for emphasis */

    color: #ffffff; /* Change text color to white when hovered */
}

/* Focus effect with glow */
button:focus {
    outline: none;

}

/* Active effect for "press" effect */
button:active {
    transform: scale(0.98); /* Slight shrink effect */
    box-shadow: none; /* Remove shadow when clicked */
}

/* Glowing animation */
@keyframes glow {
    0% {
        transform: scale(1);
        opacity: 0.3;
    }
    100% {
        transform: scale(1.3);
        opacity: 1;
    }
}


        /* التأثيرات */
