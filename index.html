<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق غرف الدردشة</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #e4e6eb;
            cursor: pointer;
        }
        .tab.active {
            background-color: #1877f2;
            color: white;
        }
        .tab:first-child {
            border-radius: 0 5px 5px 0;
        }
        .tab:last-child {
            border-radius: 5px 0 0 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #166fe5;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #chat-area {
            display: none;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #1877f2;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background-color: #e4e6eb;
            margin-right: auto;
        }
        .system-message {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
        .message-input {
            display: flex;
        }
        .message-input input {
            flex: 1;
            margin-left: 10px;
        }
        .message-input button {
            width: auto;
            padding: 10px 20px;
        }
        .room-code {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1877f2;
        }
        .copy-button {
            background-color: #28a745;
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق غرف الدردشة</h1>
        
        <!-- منطقة الدخول -->
        <div id="login-area">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">إنشاء غرفة</div>
                <div class="tab" onclick="switchTab('join')">الانضمام لغرفة</div>
            </div>
            
            <div id="create-tab" class="tab-content active">
                <div class="form-group">
                    <label for="create-name">اسم المستخدم:</label>
                    <input type="text" id="create-name" placeholder="أدخل اسمك">
                </div>
                <button onclick="createRoom()">إنشاء غرفة جديدة</button>
            </div>
            
            <div id="join-tab" class="tab-content">
                <div class="form-group">
                    <label for="join-name">اسم المستخدم:</label>
                    <input type="text" id="join-name" placeholder="أدخل اسمك">
                </div>
                <div class="form-group">
                    <label for="room-code">رمز الغرفة:</label>
                    <input type="text" id="room-code" placeholder="أدخل رمز الغرفة">
                </div>
                <button onclick="joinRoom()">الانضمام للغرفة</button>
            </div>
        </div>
        
        <!-- منطقة الدردشة -->
        <div id="chat-area">
            <div class="room-code">
                <span id="room-code-display"></span>
                <button class="copy-button" onclick="copyRoomCode()">نسخ الرمز</button>
            </div>
            <div class="chat-container" id="messages">
                <!-- هنا سيتم عرض الرسائل -->
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                <button onclick="sendMessage()">إرسال</button>
            </div>
            <button onclick="leaveRoom()" style="margin-top: 10px; background-color: #dc3545;">مغادرة الغرفة</button>
        </div>
    </div>

    <script>
        // تكوين Firebase - قم بتعديل هذه البيانات بمعلومات مشروع Firebase الخاص بك
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // متغيرات عامة
        let currentUser = "";
        let currentRoom = "";
        let messagesRef = null;
        
        // تبديل بين التبويبات
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'create') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('create-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('join-tab').classList.add('active');
            }
        }
        
        // إنشاء معرف فريد
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // إنشاء غرفة جديدة
        function createRoom() {
            const userName = document.getElementById('create-name').value.trim();
            if (!userName) {
                alert('الرجاء إدخال اسم المستخدم');
                return;
            }
            
            // إنشاء رمز عشوائي للغرفة
            const roomCode = generateRoomCode();
            
            // إنشاء الغرفة في قاعدة البيانات
            database.ref(`rooms/${roomCode}`).set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                createdBy: userName
            }).then(() => {
                // إضافة رسالة نظامية
                database.ref(`rooms/${roomCode}/messages`).push({
                    type: 'system',
                    text: `${userName} أنشأ الغرفة`,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                // الدخول إلى الغرفة
                enterChatRoom(userName, roomCode);
            }).catch(error => {
                alert('فشل إنشاء الغرفة: ' + error.message);
            });
        }
        
        // الانضمام لغرفة موجودة
        function joinRoom() {
            const userName = document.getElementById('join-name').value.trim();
            const roomCode = document.getElementById('room-code').value.trim();
            
            if (!userName) {
                alert('الرجاء إدخال اسم المستخدم');
                return;
            }
            
            if (!roomCode) {
                alert('الرجاء إدخال رمز الغرفة');
                return;
            }
            
            // التحقق من وجود الغرفة
            database.ref(`rooms/${roomCode}`).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    // إضافة رسالة نظامية
                    database.ref(`rooms/${roomCode}/messages`).push({
                        type: 'system',
                        text: `${userName} انضم إلى الغرفة`,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // الدخول إلى الغرفة
                    enterChatRoom(userName, roomCode);
                } else {
                    alert('الغرفة غير موجودة');
                }
            }).catch(error => {
                alert('فشل الانضمام للغرفة: ' + error.message);
            });
        }
        
        // الدخول إلى غرفة الدردشة
        function enterChatRoom(userName, roomCode) {
            currentUser = userName;
            currentRoom = roomCode;
            messagesRef = database.ref(`rooms/${roomCode}/messages`);
            
            // إظهار منطقة الدردشة وإخفاء منطقة الدخول
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'block';
            
            // عرض رمز الغرفة
            document.getElementById('room-code-display').textContent = `رمز الغرفة: ${roomCode}`;
            
            // إضافة مستمع للرسائل الجديدة
            messagesRef.on('child_added', snapshot => {
                const message = snapshot.val();
                
                if (message.type === 'system') {
                    addSystemMessage(message.text);
                } else {
                    addMessage(message.sender, message.text, message.sender === currentUser);
                }
            });
            
            // مسح حقل الإدخال
            document.getElementById('message-input').value = '';
            document.getElementById('message-input').focus();
        }
        
        // إضافة رسالة نظامية
        function addSystemMessage(text) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // إضافة رسالة في منطقة الدردشة
        function addMessage(sender, text, isSent) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            
            if (!isSent) {
                const senderSpan = document.createElement('div');
                senderSpan.textContent = sender;
                senderSpan.style.fontSize = '12px';
                senderSpan.style.marginBottom = '3px';
                senderSpan.style.fontWeight = 'bold';
                messageDiv.appendChild(senderSpan);
            }
            
            const textSpan = document.createElement('div');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // إرسال رسالة
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (messageText && currentRoom && currentUser) {
                // إرسال الرسالة إلى قاعدة البيانات
                messagesRef.push({
                    sender: currentUser,
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).catch(error => {
                    alert('فشل إرسال الرسالة: ' + error.message);
                });
                
                // مسح حقل الإدخال
                messageInput.value = '';
                messageInput.focus();
            }
        }
        
        // نسخ رمز الغرفة
        function copyRoomCode() {
            const roomCode = currentRoom;
            navigator.clipboard.writeText(roomCode).then(() => {
                alert('تم نسخ رمز الغرفة');
            }).catch(err => {
                alert('فشل نسخ الرمز: ' + err);
            });
        }
        
        // السماح بإرسال الرسالة بالضغط على Enter
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // مغادرة الغرفة
        function leaveRoom() {
            if (currentRoom && currentUser) {
                // إضافة رسالة نظامية
                database.ref(`rooms/${currentRoom}/messages`).push({
                    type: 'system',
                    text: `${currentUser} غادر الغرفة`,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).catch(error => {
                    console.error('فشل إرسال رسالة المغادرة:', error);
                });
                
                // إلغاء الاستماع للرسائل
                if (messagesRef) {
                    messagesRef.off();
                }
            }
            
            // إعادة تعيين المتغيرات
            currentUser = "";
            currentRoom = "";
            messagesRef = null;
            
            // إخفاء منطقة الدردشة وإظهار منطقة الدخول
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('login-area').style.display = 'block';
            
            // مسح الرسائل
            document.getElementById('messages').innerHTML = '';
            
            // مسح حقول الإدخال
            document.getElementById('create-name').value = '';
            document.getElementById('join-name').value = '';
            document.getElementById('room-code').value = '';
        }
    </script>
</body>
</html>
