<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق غرف الدردشة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #e4e6eb;
            cursor: pointer;
        }
        .tab.active {
            background-color: #1877f2;
            color: white;
        }
        .tab:first-child {
            border-radius: 0 5px 5px 0;
        }
        .tab:last-child {
            border-radius: 5px 0 0 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #166fe5;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #chat-area {
            display: none;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #1877f2;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background-color: #e4e6eb;
            margin-right: auto;
        }
        .message-input {
            display: flex;
        }
        .message-input input {
            flex: 1;
            margin-left: 10px;
        }
        .message-input button {
            width: auto;
            padding: 10px 20px;
        }
        .room-code {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1877f2;
        }
        .user-list {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            max-height: 100px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .user-item {
            display: inline-block;
            background-color: #e4e6eb;
            padding: 5px 10px;
            border-radius: 15px;
            margin-left: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .connection-status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق غرف الدردشة</h1>
        
        <!-- منطقة الدخول -->
        <div id="login-area">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">إنشاء غرفة</div>
                <div class="tab" onclick="switchTab('join')">الانضمام لغرفة</div>
            </div>
            
            <div id="create-tab" class="tab-content active">
                <div class="form-group">
                    <label for="create-name">اسم المستخدم:</label>
                    <input type="text" id="create-name" placeholder="أدخل اسمك">
                </div>
                <button onclick="createRoom()">إنشاء غرفة جديدة</button>
            </div>
            
            <div id="join-tab" class="tab-content">
                <div class="form-group">
                    <label for="join-name">اسم المستخدم:</label>
                    <input type="text" id="join-name" placeholder="أدخل اسمك">
                </div>
                <div class="form-group">
                    <label for="room-code">رمز الغرفة:</label>
                    <input type="text" id="room-code" placeholder="أدخل رمز الغرفة">
                </div>
                <button onclick="joinRoom()">الانضمام للغرفة</button>
            </div>
            
            <div class="connection-status" id="connection-status">
                حالة الاتصال: <span class="offline">غير متصل</span>
            </div>
        </div>
        
        <!-- منطقة الدردشة -->
        <div id="chat-area">
            <div class="room-code" id="room-code-display"></div>
            
            <div class="user-list" id="user-list">
                <!-- هنا سيتم عرض المستخدمين المتصلين -->
            </div>
            
            <div class="chat-container" id="messages">
                <!-- هنا سيتم عرض الرسائل -->
            </div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                <button onclick="sendMessage()">إرسال</button>
            </div>
            
            <button onclick="leaveRoom()" style="margin-top: 10px; background-color: #dc3545;">مغادرة الغرفة</button>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let currentUser = "";
        let currentRoom = "";
        let socket = null;
        const serverUrl = "wss://echo.websocket.events"; // استخدم خدمة WebSocket عامة للاختبار
        
        // إنشاء اتصال WebSocket
        function connectWebSocket() {
            try {
                socket = new WebSocket(serverUrl);
                
                socket.onopen = function(e) {
                    updateConnectionStatus(true);
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleIncomingMessage(data);
                };
                
                socket.onclose = function(event) {
                    updateConnectionStatus(false);
                    
                    // محاولة إعادة الاتصال بعد 5 ثوانٍ
                    setTimeout(function() {
                        if (currentRoom) {
                            connectWebSocket();
                        }
                    }, 5000);
                };
                
                socket.onerror = function(error) {
                    updateConnectionStatus(false);
                    addSystemMessage("حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.");
                };
            } catch (err) {
                addSystemMessage("تعذر الاتصال بالخادم. يرجى التحقق من اتصالك بالإنترنت.");
            }
        }
        
        // تحديث حالة الاتصال
        function updateConnectionStatus(isConnected) {
            const statusElement = document.querySelector("#connection-status span");
            if (isConnected) {
                statusElement.textContent = "متصل";
                statusElement.className = "online";
            } else {
                statusElement.textContent = "غير متصل";
                statusElement.className = "offline";
            }
        }
        
        // معالجة الرسائل الواردة
        function handleIncomingMessage(data) {
            switch (data.type) {
                case "message":
                    // إضافة رسالة جديدة
                    if (data.room === currentRoom && data.sender !== currentUser) {
                        addMessage(data.sender, data.text, false);
                    }
                    break;
                case "join":
                    // إضافة مستخدم جديد إلى القائمة
                    if (data.room === currentRoom && data.user !== currentUser) {
                        addUserToList(data.user);
                        addSystemMessage(`${data.user} انضم إلى الغرفة`);
                    }
                    break;
                case "leave":
                    // إزالة مستخدم من القائمة
                    if (data.room === currentRoom) {
                        removeUserFromList(data.user);
                        addSystemMessage(`${data.user} غادر الغرفة`);
                    }
                    break;
                case "users":
                    // تحديث قائمة المستخدمين
                    if (data.room === currentRoom) {
                        updateUserList(data.users);
                    }
                    break;
            }
        }
        
        // إرسال رسالة عبر WebSocket
        function sendToServer(data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(data));
            } else {
                if (socket && socket.readyState !== WebSocket.CONNECTING) {
                    addSystemMessage("أنت غير متصل حالياً. جاري إعادة الاتصال...");
                    connectWebSocket();
                }
            }
        }
        
        // تبديل بين التبويبات
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'create') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('create-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('join-tab').classList.add('active');
            }
        }
        
        // إنشاء غرفة جديدة
        function createRoom() {
            const userName = document.getElementById('create-name').value.trim();
            if (!userName) {
                alert('الرجاء إدخال اسم المستخدم');
                return;
            }
            
            // إنشاء رمز عشوائي للغرفة (6 أرقام)
            const roomCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            connectWebSocket();
            enterChatRoom(userName, roomCode, true);
        }
        
        // الانضمام لغرفة موجودة
        function joinRoom() {
            const userName = document.getElementById('join-name').value.trim();
            const roomCode = document.getElementById('room-code').value.trim();
            
            if (!userName) {
                alert('الرجاء إدخال اسم المستخدم');
                return;
            }
            
            if (!roomCode) {
                alert('الرجاء إدخال رمز الغرفة');
                return;
            }
            
            connectWebSocket();
            enterChatRoom(userName, roomCode, false);
        }
        
        // الدخول إلى غرفة الدردشة
        function enterChatRoom(userName, roomCode, isCreator) {
            currentUser = userName;
            currentRoom = roomCode;
            
            // إظهار منطقة الدردشة وإخفاء منطقة الدخول
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'block';
            
            // عرض رمز الغرفة
            document.getElementById('room-code-display').textContent = `رمز الغرفة: ${roomCode}`;
            
            // إضافة رسالة ترحيبية
            if (isCreator) {
                addSystemMessage(`تم إنشاء الغرفة بنجاح! شارك الرمز ${roomCode} مع من تريد دعوته.`);
            } else {
                addSystemMessage(`تم الانضمام للغرفة بنجاح!`);
            }
            
            // إرسال إشعار الانضمام
            setTimeout(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    sendToServer({
                        type: "join",
                        room: roomCode,
                        user: userName
                    });
                    
                    // طلب قائمة المستخدمين
                    sendToServer({
                        type: "getUsers",
                        room: roomCode
                    });
                }
            }, 1000);
            
            // إضافة المستخدم الحالي للقائمة
            addUserToList(userName);
        }
        
        // إضافة رسالة نظامية
        function addSystemMessage(text) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.style.textAlign = 'center';
            messageDiv.style.color = '#666';
            messageDiv.style.margin = '10px 0';
            messageDiv.style.fontSize = '14px';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // إضافة رسالة في منطقة الدردشة
        function addMessage(sender, text, isSent) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            
            if (!isSent) {
                const senderSpan = document.createElement('div');
                senderSpan.textContent = sender;
                senderSpan.style.fontSize = '12px';
                senderSpan.style.marginBottom = '3px';
                senderSpan.style.fontWeight = 'bold';
                messageDiv.appendChild(senderSpan);
            }
            
            const textSpan = document.createElement('div');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // إرسال رسالة
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                // إرسال الرسالة إلى الخادم
                sendToServer({
                    type: "message",
                    room: currentRoom,
                    sender: currentUser,
                    text: messageText
                });
                
                // إضافة الرسالة محلياً
                addMessage(currentUser, messageText, true);
                
                // مسح حقل الإدخال
                messageInput.value = '';
            }
        }
        
        // إضافة مستخدم إلى القائمة
        function addUserToList(username) {
            const userList = document.getElementById('user-list');
            
            // التحقق مما إذا كان المستخدم موجوداً بالفعل
            const existingUser = document.querySelector(`.user-item[data-username="${username}"]`);
            if (!existingUser) {
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.setAttribute('data-username', username);
                userItem.textContent = username;
                userList.appendChild(userItem);
            }
        }
        
        // إزالة مستخدم من القائمة
        function removeUserFromList(username) {
            const userItem = document.querySelector(`.user-item[data-username="${username}"]`);
            if (userItem) {
                userItem.remove();
            }
        }
        
        // تحديث قائمة المستخدمين
        function updateUserList(users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            
            users.forEach(user => {
                addUserToList(user);
            });
        }
        
        // السماح بإرسال الرسالة بالضغط على Enter
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // مغادرة الغرفة
        function leaveRoom() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                // إرسال إشعار المغادرة
                sendToServer({
                    type: "leave",
                    room: currentRoom,
                    user: currentUser
                });
                
                // إغلاق الاتصال
                socket.close();
            }
            
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('login-area').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
            document.getElementById('user-list').innerHTML = '';
            document.getElementById('create-name').value = '';
            document.getElementById('join-name').value = '';
            document.getElementById('room-code').value = '';
            
            currentUser = "";
            currentRoom = "";
        }
        
        // عند تحميل الصفحة
        window.addEventListener('load', function() {
            // تجهيز عناصر الواجهة
        });
        
        // عند إغلاق الصفحة أو تحديثها
        window.addEventListener('beforeunload', function() {
            if (currentRoom && socket) {
                // إرسال إشعار المغادرة
                sendToServer({
                    type: "leave",
                    room: currentRoom,
                    user: currentUser
                });
                
                // إغلاق الاتصال
                socket.close();
            }
        });
    </script>
</body>
</html>
